<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Super Level Editor</title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <label for="width">Width</label>
    <input type="number" id="width" value="16" min="1" max="255">
    <label for="height">Height</label>
    <input type="number" id="height" value="16" min="1" max="255">
    <button type="button" data-color="#29366f">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect width="20" height="20" fill="#29366f" />
      </svg>
    </button>
    <button type="button" data-color="#1a1c2c">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect width="20" height="20" fill="#1a1c2c" />
      </svg>
    </button>
    <button type="button" data-color="#ffcd75">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect width="20" height="20" fill="#ffcd75" />
      </svg>
    </button>
    <button type="button" data-color="#94b0c2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect width="20" height="20" fill="#94b0c2" />
      </svg>
    </button>
    <button type="button" data-color="#a7f070">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect width="20" height="20" fill="#a7f070" />
      </svg>
    </button>
    <button type="button" data-color="#41a6f6">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect width="20" height="20" fill="#41a6f6" />
      </svg>
    </button>
    <button type="button" data-color="#b13e53">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <rect width="20" height="20" fill="#b13e53" />
      </svg>
    </button>
    <canvas id="c" draggable="false"></canvas>
    <p>Level Code</p>
    <textarea id="code" cols="60" rows="4" spellcheck="false"></textarea>
    <p><a href="https://reirei.neocities.org/" id="play" target="_blank">Play Level</a></p>

    <script type="module" src="./app.js"></script>
  </body>
</html>
